# VoiceDNA Speech Dispatcher module profile for Omarchy
# Drop into: ~/.config/speech-dispatcher/modules/voicedna.conf

# This profile uses a generic command executor path that can call the
# VoiceDNA PipeWire/TTS shim. Adapt command flags to your local setup.

GenericExecuteSynth "python3 $HOME/.local/bin/voicedna-pipewire-filter.py --infile - --outfile -"

AddVoice "en" "male1" "VoiceDNA"
DefaultVoice "VoiceDNA"
DefaultRate 0
DefaultPitch 0
DefaultVolume 100
