name: CI

on:
  push:
    branches:
      - main
      - wizwam
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compile check
        run: python -m py_compile voice_dna.py examples/basic_usage.py

      - name: Smoke test
        run: |
          python voice_dna.py
          python examples/basic_usage.py
