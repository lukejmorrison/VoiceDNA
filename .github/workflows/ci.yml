name: CI

on:
  push:
    branches:
      - main
      - wizwam
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compile check
        run: python -m py_compile voice_dna.py voicedna/__init__.py voicedna/framework.py voicedna/plugins/__init__.py voicedna/plugins/base.py voicedna/plugins/manager.py voicedna/plugins/builtin.py examples/basic_usage.py examples/demo.py examples/openclaw_hook.py examples/openclaw_skill.py examples/encrypted_plugin_demo.py scripts/review_feedback.py

      - name: Smoke test
        run: |
          python voice_dna.py
          python examples/basic_usage.py
          python examples/demo.py
          python examples/openclaw_hook.py
          python examples/openclaw_skill.py
          python examples/encrypted_plugin_demo.py
